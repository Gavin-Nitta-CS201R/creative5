<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Wack A Mole</title>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="javascripts/app.js"></script>
</head>

<body ng-app="wackamole" ng-controller="MainCtrl">
  <div ng-show="highscores.length > 0" ng-repeat="highscore in highscores | orderBy: '-score'">
    {{highscore.name}} - {{highscore.score}}
  </div>
  <div ng-hide="highscores.length > 0">
    There are no high scores recorded yet
  </div>
</body>

</html>
